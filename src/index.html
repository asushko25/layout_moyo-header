<!DOCTYPE html>

  <head>

    <title>Moyo Header</title>

    <link

    >

    <link
     rel="preconnect"
     href="https://fonts.gstatic.com"
     crossorigin="anonymous"
    >

    <link

    <link

          <li class="nav-item">

          <li class="nav-item">
            <a href="#" class="nav-link"

          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Gadgets</a>
          </li>

          <li class="nav-item">
            <a href="#" class="nav-link">Tablets</a>
          </li>

          <li class="nav-item">
